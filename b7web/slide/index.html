<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slide</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="slide">
      <img class="item" src="images/Captura de tela de 2023-06-22 13-17-29.png" alt="Imagem 1">
      <img class="item" src="images/Captura de tela de 2023-07-11 15-23-47.png" alt="Imagem 2">
      <img class="item" src="images/Captura de tela de 2023-06-23 16-19-57.png" alt="Imagem 3">
    </div>


  </div>
  <script src="script.js">

  </script>
</body>

</html>
