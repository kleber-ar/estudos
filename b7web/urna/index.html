<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="urna">

    <div class="tela">
      <div class="info-left">
        <h3>Seu voto para:</h3>
        <div class="etapa">
          <strong></strong>
        </div>

        <div class="input-div">

        </div>

        <div class="info-voto">

        </div>

      </div>

      <div class="info-right">

      </div>

      <div class="info-botton">
        Aperte a tecla:<br />
        <strong>CONFIRMAR</strong> para CONFIRMAR o voto<br />
        <strong>CORRIGIR</strong> para REINICIAR o voto<br />
        <strong>BRANCO</strong> para votar em BRANCO.
      </div>

    </div>

    <div class="teclado">
      <div class="teclas-num">
        <div class="tecla">1</div>
        <div class="tecla">2</div>
        <div class="tecla">3</div>
        <div class="tecla">4</div>
        <div class="tecla">5</div>
        <div class="tecla">6</div>
        <div class="tecla">7</div>
        <div class="tecla">8</div>
        <div class="tecla">9</div>
      </div>

      <div class="linha-zero">
        <div class="tecla">0</div>
      </div>

      <div class="tecla branco">Branco</div>
      <div class="tecla corrigir">Corrigir</div>
      <div class="tecla confirmar">Confirmar</div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>

</html>
