<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybewats">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input class="email-header" type="email" name="email" placeholder="Email">
            <input class="password-header" type="password" name="password" placeholder="Senha">
            <button class='login-btn' type="submit">Entrar</button>
        </form>
   </header>
   <main>
        <form action="" id="evaluation-form" method="get">
            <div class="align-inputs">
                <input id="input-name" type="text" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="" selected>Casas</option>
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
                <br>
                <br>
                <label for=""id="label-family">Qual sua família?</label>
                <br>
                <input type="radio" name="family" id="" value="Frontend">Frontend <br>
                <input type="radio" name="family" id="" value="Backend">Backend <br>
                <input type="radio" name="family" id="" value="FullStack">FullStack <br>
                <br>
                <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <input type="checkbox" class="subject" value="HoFs">Hofs
                <input type="checkbox" class="subject" value="Jest">Jest
                <input type="checkbox" class="subject" value="Promises">Promises
                <input type="checkbox" class="subject" value="React">React
                <input type="checkbox" class="subject" value="SQL">SQL
                <input type="checkbox" class="subject" value="Python">Python
                <br>
                <br>
                <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <br>
                <input type="radio" name="rate" id="" value="1">1
                <input type="radio" name="rate" id="" value="2">2
                <input type="radio" name="rate" id="" value="3">3
                <input type="radio" name="rate" id="" value="4">4
                <input type="radio" name="rate" id="" value="5">5
                <br>
                <input type="radio" name="rate" id="" value="6">6
                <input type="radio" name="rate" id="" value="7">7
                <input type="radio" name="rate" id="" value="8">8
                <input type="radio" name="rate" id="" value="9">9
                <input type="radio" name="rate" id="" value="10">10
                <br>
                <br>

                <label class= "textarea"for="textarea">Deixe seu comentário:</label>
                <br>
                <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <br><br>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
                <button id="submit-btn" type="submit">Enviar</button>
            </div>

            <footer id="rodape">Direitos reservados à Trybewarts©</footer>

        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="logo-formulário">

   </main>



</body>
    <script src="./script.js"></script>
</html>
