<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <label for="text-input">Insira o texto</label>
    <input id="text-input" type="text" maxlength="60"></input>

    <label for="meme-insert">Envie a imagem:</label>
    <input type="file" id='meme-insert' accept="image/*">

    <div id="meme-image-container" style="border: 1px solid black">
      <img id="meme-image" alt="Preview da imagem">
      <div id="text-container">
        <h1 id="meme-text"></h1>
      </div>
    </div>

    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>

    <div id="images">
      <img id="meme-1" src="imgs/meme1.png">
      <img id="meme-2" src="imgs/meme2.png">
      <img id="meme-3" src="imgs/meme3.png">
      <img id="meme-4" src="imgs/meme4.png">
    </div>

  </body>
  <script src="script.js"></script>
</html>
