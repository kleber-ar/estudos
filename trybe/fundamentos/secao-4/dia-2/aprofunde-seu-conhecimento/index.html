<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body></body>

  <script>
    // COLOQUE SEU CÃ“DIGO AQUI
    const body = document.querySelector("body");

    console.log(body);

    // 1 - Adicione a tag h1 com o texto TrybeTrip - AgÃªncia de Viagens como filho da tag body;

    const h1 = document.createElement("h1");
    h1.innerText = "TrybeTrip - AgÃªncia de Viagens";
    body.appendChild(h1);

    // 2 - Adicione a tag main com a classe main-content como filha da tag body;

    const mainContent = document.createElement("main");
    mainContent.className = "main-content";
    body.appendChild(mainContent);

    // 3 - Adicione a tag section com a classe center-content como filha da tag main criada no passo 2;

    const centerContent = document.createElement("section");
    centerContent.className = "center-content";
    mainContent.appendChild(centerContent);

    // 4 - Adicione a tag p como filha da section criada no passo 3 e coloque algum texto;

    const paragraph = document.createElement("p");
    paragraph.innerText = "Algum texto";
    centerContent.appendChild(paragraph);

    // 5 - Adicione a tag section com a classe left-content como filha da tag main criada no passo 2;

    const leftContent = document.createElement("section");
    leftContent.className = "left-content";
    mainContent.appendChild(leftContent);

    // 6 - Adicione a tag section com a classe right-content como filha da tag main criada no passo 2;

    const rightContent = document.createElement("section");
    rightContent.className = "right-content";
    mainContent.appendChild(rightContent);

    // 7 - Adicione uma imagem com src configurado para valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho da section criada no passo 5;

    const img = document.createElement("img");
    img.src = "https://picsum.photos/200";
    img.className = "small-image";
    leftContent.appendChild(img);

    // 8 - Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, e assim por diante. Essa lista deve ser filha da section criada no passo 7

    const lista = document.createElement("ul");

    const numeros = [
      "um",
      "dois",
      "tres",
      "quatro",
      "cinco",
      "seis",
      "sete",
      "oito",
      "nove",
      "dez",
    ];

    numeros.forEach((numero) => {
      const li = document.createElement("li");
      li.innerText = numero;
      lista.appendChild(li);
    });

    rightContent.appendChild(lista);

    // 9 - Adicione 3 tags h3, todas filhas do main criado no passo 2.

    for (let i = 0; i < 3; i += 1) {
      const h3 = document.createElement("h3");
      h3.innerText = `TÃ­tulo ${i + 1}`;

      mainContent.appendChild(h3);
    }

    //BONUS -----

    // Adicione a classe title na tag h1 criada;

    h1.classList.add("title");

    // Adicione a classe description nas 3 tags h3 criadas;

    const h3s = document.querySelectorAll("h3");

    h3s.forEach((h3) => {
      h3.classList.add("description");
    });

    // Remova a section criada no passo 5 (aquela que possui a classe left-content) por meio da funÃ§Ã£o .removeChild();

    mainContent.removeChild(leftContent);

    // Centralize a section criada no passo 6 (aquela que possui a classe right-content).

    rightContent.style.margin = "auto";

    // De olho na dica ðŸ‘€: Para centralizar a section, basta configurar o margin-right: auto da section.

    // Troque a cor de fundo do elemento-pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;

    centerContent.parentNode.style.backgroundColor = "green";

    // Remova os dois Ãºltimos elementos (nove e dez) da lista criada no passo 8.

    lista.removeChild(lista.lastElementChild);
    lista.removeChild(lista.lastElementChild);
  </script>
</html>
